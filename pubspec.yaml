name: tyche
description: "Strategy-Core - AI-powered trading strategy analysis platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 상태관리
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 라우팅
  go_router: ^14.8.1

  # 네트워크
  dio: ^5.8.0
  json_annotation: ^4.9.0

  # 로컬 저장소
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 유틸리티
  freezed_annotation: ^2.4.4
  fpdart: ^1.1.1
  intl: ^0.20.2
  logger: ^2.5.0
  equatable: ^2.0.7
  collection: ^1.19.1

  # UI
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0

  # 환경 설정
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # 코드 생성
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  freezed: ^2.5.7
  json_serializable: ^6.9.4

  # 테스트
  mockito: ^5.4.5
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
